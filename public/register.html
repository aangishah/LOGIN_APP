<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>

  <title>LOGIN APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="navbar-brand">Login_App</p>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
    </ul>
  </div>
</nav>
  
<div  class=container ng-controller='AppCtrl'>
		<form>
  		 <div class="form-group">
    	 	<label>Name:</label>
    	 	<input type="text" class="form-control" id="user.name" ng-model="user.name">
  		 </div>
		 <div class="form-group">
		 	<label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="user.password" ng-model="user.password">
		 </div>
		 <div class="form-group">
		 	<label>City:</label>
		    <input type="text" class="form-control" id="user.city" ng-model="user.city">
		 </div>
		 <div class="form-group">
		 	<label>Phone number:</label>
		    <input type="text" class="form-control" id="user.phone_no" ng-model="user.phone_no">
		 </div>	
		 <button type="submit" class="btn btn-default" ng-click="register()">Submit</button>
     {{message}}
		</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script src="controllers/controller.js"></script>

</body>
</html>
